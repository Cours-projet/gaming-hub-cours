<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Hub Gaming</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="nav-logo">HUB</a>
        <div class="nav-links">
            <a href="index.html" class="nav-item">Jeux</a>
            <a href="doc.html" class="nav-item">Documentation</a>
            <a href="support.html" class="nav-item active">Support</a>
        </div>
    </nav>

    <main>
        <header>
            <h1>SUPPORT</h1>
            <p class="subtitle">Contactez l'équipe de développement</p>
        </header>

        <div class="form-container">
            <form id="discordForm">
                <div class="form-group">
                    <label for="username">Pseudo</label>
                    <input type="text" id="username" placeholder="Votre pseudo..." required>
                </div>
                
                <div class="form-group">
                    <label for="reason">Raison</label>
                    <select id="reason">
                        <option value="Bug">Signaler un Bug</option>
                        <option value="Suggestion">Suggestion</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Décrivez votre problème..." required></textarea>
                </div>

                <button type="submit" class="btn" style="width:100%">ENVOYER</button>
            </form>
        </div>
    </main>

    <footer>&copy; 2025 Kofu & SenaxZz 1 SNP. Tous droits réservés.</footer>

    <script src="js/support.js"></script>
</body>
</html>
